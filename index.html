<!DOCTYPE html>
<html>
  <head>
    <title>Trò chơi gõ phím</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Diplomata+SC&family=Fascinate&family=Josefin+Sans&family=Marcellus+SC&family=Oswald:wght@300&family=Roboto+Condensed&family=Roboto:wght@500&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pause">
        <i class="fa-solid fa-pause"></i>
      </div>
      <div
        style="display: flex; justify-content: center; align-items: center"
        class="container-pause"
      >
        <h2>Tạm dừng</h2>
        <button class="pause-continue btn btn-warning">Tiếp tục</button>
      </div>
      <div class="title">
        <h2>Game đánh máy không gian</h2>
        <button type="button" class="start btn btn-outline-primary">
          Bắt đầu
        </button>
      </div>
      <div class="win">
        <h2 class="">Chúc mừng bạn đã hoàn thành</h2>
        <p></p>
        <button type="button" class="continue btn btn-outline-warning">
          Tiếp tục
        </button>
      </div>
      <div class="play">
        <h2 class="">
          <img src="./image/Congratulation-PNG-Picture.png.crdownload" alt="" />
        </h2>
        <p>Chúc mừng bạn đã phá đảo</p>
        <button type="button" class="mt-5 again btn btn-outline-warning">
          Trở về
        </button>
      </div>
      <div class="lose">
        <h2>
          <img class="" src="./image/game_over_PNG55.png" alt="" />
        </h2>
        <p class=""></p>

        <button type="button" class="mt-5 playagain btn btn-outline-danger">
          Chơi lại
        </button>
      </div>
      <div class="">
        <div class="blocktext"></div>

        <div class="blockbulet"></div>

        <img class="spaceship" src="./image/2a242513d47dc7b.png" alt="" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
